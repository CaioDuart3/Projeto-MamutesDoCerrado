<!-- templates/tarefas.html -->
<!DOCTYPE html>
{% load static %}
{% csrf_token %}
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Tarefas</title>
    <link rel="stylesheet" href="{%static 'css/add_members.css'%}">
</head>
<body>
<div class="mini-modal" id="miniModal">
    <div class="mini-modal-content">
        
        {% for profile in profiles %}
        <div class="person-team">
            <div class="name-picture">
                <img src="data:image/jpeg;base64,{{ profile.photo_base64 }}" class="foto-perfil" alt="Profile photo" style="max-width: 30px;">
                <div class="name">
                    <div class="text-email">{{profile.email}}</div>
                    <div class="div">{{profile.fullname}}</div>
                </div>
            </div>
            <div class="plus-members" data-id="{{ profile.id }}" >
                <svg xmlns="http://www.w3.org/2000/svg" width="12" height="11" viewBox="0 0 12 11" fill="none">

                </svg>
            </div>
        </div>
        {% endfor %}
    </div>
</div>


</body>
</html>
