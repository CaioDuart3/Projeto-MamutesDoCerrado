<!DOCTYPE html>
{% load static %}
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Minha Página{% endblock %} | Mamutes do Cerrado</title>
    <link rel="stylesheet" href="{% static 'css/home.css' %}">
    <link rel="stylesheet" href="{% static 'css/sidebar.css' %}">
    <link rel="icon" href="{% static 'img/favicon.png' %}" type="image/png">
    <meta name="description" content="Conheça a equipe Mamutes do Cerrado, participantes da competição SAE Brasil AeroDesign. Aprenda mais sobre nossos projetos e conquistas.">
    <meta name="author" content="Equipe Mamutes do Cerrado">
    <meta property="og:title" content="Equipe Mamutes do Cerrado - Engenharia Aeroespacial">
    <meta property="og:description" content="Saiba mais sobre a equipe Mamutes do Cerrado, nossa participação na competição SAE AeroDesign e como fazemos a diferença na engenharia aeroespacial.">
    <meta property="og:image" content="{% static 'img/hero-alterar.css' %}">
    <meta property="og:url" content="https://www.seusite.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <meta property="og:type" content="website">
    {% block css %}{% endblock %}
</head>
</head>
<body>
    <div style="width: 100%; height: 80px; background: green;"></div>
    <div class="org">
        {% include 'partials/_sidebar.html' %}
        
        {% block content %}
        {% endblock %}

        
    </div>
    <script src="{% static 'scripts/scriptMembers.js' %}"></script>
    <script src="{% static 'scripts/sideBar.js' %}"></script>
</body>
</html>
