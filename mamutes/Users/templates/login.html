<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <title>Mamutes do Cerrado | Login</title>
</head>
<body>
    <section class="container">
        <section class="container-central-login">
                <a href="#"><img src="{% static 'img/seta-voltar.svg' %}" alt="butão de retorno" class="central-login-btn-back"></a>
                <div class="central-login-inputs">
                    <div class="apresentation-texts">
                        <div class="greeting-login">
                            <h2 class="greeting-login-h2">Olá, membro!</h2>
                            <h1 class="greeting-login-h1">Pronto para <b class="greeting-login-h1-colorizer">decolar</b>?</h1>
                        </div>
                        <h3 class="apresentation-text-h3">Faça seu login e continue</h3>
                    </div>

                            {% csrf_token %}
                            <div class="form-login-inputs">
                                <div class="container-inputs">
                                        <div class="inputs-box">
                                                <p>Nome de usuário</p>
                                                <div>

                                            </div>
                                    
                                    </div>
                                </div>
                                <a class="forgot-my-password" href="#">Esqueci minha senha</a>
                            </div>
                            <button class="btn-login" type="submit">Fazer login</button>
                        </form>
                </div>
        </section>

    </section>

</html>
