{% load static %}

{% block css %}
<style>
    .alert-password{
        display: inline-flex;
        flex-direction: column;
        justify-content: center;
        align-items: flex-start;
        overflow: hidden;
        border-radius: 8px;
        border: 0.5px solid rgba(132, 32, 41, 0.14);
        background: #F8D7DA;

        color: #842029;
        font-family: Inter;
        font-size: 16px;
        font-style: normal;
        font-weight: 400;
        line-height: normal;
        position: absolute;
        z-index: 2;
        top: 16px;
        left: 50%;
        transform: translate(-50%, 0);
    }

    .text-alert-login{
        display: flex;
        padding: 16px 24px;
        align-items: center;
        gap: 16px;
    }

    .progress-bar-login{
        display: flex;
        width: 0%;
        height: 4px;
        align-items: flex-start;
        border-radius: 16px;
        background: #cc4a5743;
        animation: expand 5s linear;
    }

    @keyframes expand {
    to {
        width: 100%;
    }
    }
    </style>
{% endblock css %}

<div class="alert-password" id="alertMessage" role="alert">
    <div class="text-alert-login">

        </svg>
        {{message}}
    </div>
    <div class="progress-bar-login"></div>
</div>

{% block script %}
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            setTimeout(function () {
                let alertBox = document.getElementById("alertMessage");
                if (alertBox) {
                    alertBox.style.transition = "opacity 0.3s ease";
                    alertBox.style.opacity = "0";
                    setTimeout(() => alertBox.remove(), 500);
                }
            }, 5000);
        });
    </script>
{% endblock %}
